{% extends "base.html" %}
{% block tittle %}Login Page{% endblock %}

{% block content %}
<form method="POST" id="form-login">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <a href="/register">Don't have an account? Sign Up</a>
  <button type="submit" id="botao-login" class="btn btn-primary">Login</button>
</form>
{% endblock %}
